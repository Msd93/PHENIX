<div class="w-full max-w-80 sm:w-80 mx-50 sm:mx-20">
    <!-- Logo -->
   

    <!-- Title -->
    <!-- <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div> -->
    <div class="flex items-center mt-0.5 font-medium mx-20">
        <div>Creer Votre Compte</div>
        <!-- <a
            class="ml-1 text-primary-500 hover:underline"
            [routerLink]="['/sign-up']">Sign up
        </a> -->
    </div>
    <div class="w-20 justify-center mx-30">
        <img src="assets/images/logo/logo.svg">
    </div>
    <!-- Alert -->
    <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
    </fuse-alert>

    <!-- Sign in form -->
    <form
        class="mt-20"
        [formGroup]="signInForm"
        #signInNgForm="ngForm">

        <div class="flex my-0 xs:flex-col">
            <mat-form-field
                class="flex-auto">
                <mat-label>First name</mat-label>
                <input matInput>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
            <mat-form-field
                class="flex-auto min-w-130 ml-4 xs:ml-2">
                <mat-label>Last name</mat-label>
                <input matInput>
                <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        </div>
        <!-- Email field -->
        <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input
                id="email"
                matInput
                [formControlName]="'email'">
                <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:mail'"></mat-icon>
            <mat-error *ngIf="signInForm.get('email').hasError('required')">
                Email address is required
            </mat-error>
            <mat-error *ngIf="signInForm.get('email').hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input
                id="password"
                matInput
                type="password"
                [formControlName]="'password'"
                #passwordField>
            <button
                mat-icon-button
                type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'password'"
                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'text'"
                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
            <mat-error>
                Password is required
            </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="inline-flex items-end justify-between w-full mt-1.5">
            <mat-checkbox
                [color]="'primary'"
                [formControlName]="'rememberMe'">
                Remember me
            </mat-checkbox>
            <a
                class="text-md font-medium text-primary-500 hover:underline"
                [routerLink]="['/forgot-password']">Forgot password?
            </a>
        </div>

        <!-- Submit button -->
        <button
            class="fuse-mat-button-large w-full mt-6"
            mat-flat-button
            [color]="'primary'"
            [disabled]="signInForm.disabled"
            (click)="signIn()">
            <span *ngIf="!signInForm.disabled">
                Creer Compte
            </span>
            <mat-progress-spinner
                *ngIf="signInForm.disabled"
                [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

        <!-- Separator -->
        <div class="flex items-center mt-8">
            <div class="flex-auto mt-px border-t"></div>
            <div class="mx-2 text-secondary">Or continue with</div>
            <div class="flex-auto mt-px border-t"></div>
        </div>

        <!-- Single sign-on buttons -->
        <div class="flex items-center mt-8 space-x-4">
            <button
                class="flex-auto"
                type="button"
                mat-stroked-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'feather:facebook'"></mat-icon>
            </button>
            <button
                class="flex-auto"
                type="button"
                mat-stroked-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'feather:twitter'"></mat-icon>
            </button>
            <button
                class="flex-auto"
                type="button"
                mat-stroked-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'feather:github'"></mat-icon>
            </button>
        </div>
    </form>
</div>
