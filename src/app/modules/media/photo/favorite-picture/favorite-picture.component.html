<div class="flex flex-col flex-auto overflow-y-auto lg:overflow-hidden bg-card dark:bg-default">

    <ng-container>

        <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">

            <!-- Drawer -->
            <mat-drawer class="w-full sm:w-100 lg:border-l lg:shadow-none dark:bg-gray-900" [autoFocus]="false"
                [mode]="drawerMode" [position]="'end'" [(opened)]="drawerOpened" #drawer>

                <!-- Picture ordered  -->
                <!-- <picture-ordered
                    [drawer]="drawer"></picture-ordered> -->
            </mat-drawer>

            <!-- Drawer content -->
            <mat-drawer-content class="flex flex-col overflow-hidden">

                <!-- Header -->
                <div class="relative pt-8 pb-28 px-4 sm:pt-80 sm:pb-48 sm:px-16 justify-center overflow-hidden"
                    style="background-image: url('https://cdn.pixabay.com/photo/2016/10/14/19/21/canyon-1740973_1280.jpg'); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
                    <!-- Background - @formatter:off -->
                    <!-- @formatter:on -->
                    <div class="z-10 relative flex flex-col mt-5 items-center">
                        <!-- <div class="mt-6 sm:text-2xl text-center tracking-tight text-secondary"> -->
                        <div>
                            <span class="md:text-9xl sm:text-2xl text-white text-center uppercase">Mes favoris</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-auto col-span-9 flex-col w-full p-3 bg-card" fuseScrollbar
                    [fuseScrollbarOptions]="{wheelPropagation: true, suppressScrollY: false}">
                    <!-- Disposition des images -->
                    <div class="grid sm:grid-cols-6 md:grid-cols-12 gap-3 w-full flex-row min-w-0">
                        <div *ngFor="let image of images" class="flex flex-auto md:col-span-3 h-full">
                            <div class="flex flex-col bg-card shadow">
                                <div>
                                    <a class="flex flex-col shadow overflow-hidden hover:shadow-xl transition-shadow duration-200 ease-in-out"
                                        target="_blank" rel="noreferrer">
                                        <div>
                                            <img class="w-ful object-cover border-b"
                                                [src]="'assets/images/babashot/' + image.img">
                                        </div>
                                    </a>
                                </div>
                                <div class="flex flex-auto justify-between space-x-1 items-center p-1">
                                        <div>
                                            <button  mat-icon-button
                                                [routerLink]="['./']"
                                                [matTooltip]="'Ajouter au panier'">
                                                <mat-icon class="icon-size-5 text-black"
                                                    [svgIcon]="'mat_outline:add_shopping_cart'">
                                                </mat-icon>
                                                <!-- <span class="ml-2">Ajouter au panier</span> -->
                                            </button>
                                        </div>
                                        <div>
                                            <button mat-icon-button 
                                            [matTooltip]="'J\'aime'">
                                                <mat-icon class=" text-blue-400"
                                                    [svgIcon]="'iconsmind:like'">
                                                </mat-icon>
                                            </button>
                                            <button mat-icon-button 
                                            [matTooltip]="'Favoris'">
                                                <mat-icon class=" text-red-400"
                                                    [svgIcon]="'heroicons_solid:heart'">
                                                </mat-icon>
                                            </button>
                                            <button mat-icon-button [matTooltip]="'Partager'">
                                                <mat-icon class=" text-hint"
                                                    [svgIcon]="'heroicons_solid:share'"></mat-icon>
                                            </button>
                                        </div>
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>

            </mat-drawer-content>

        </mat-drawer-container>
    </ng-container>

</div>
