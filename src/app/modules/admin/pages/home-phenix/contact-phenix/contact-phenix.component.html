<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden"style="background-image: url('https://cdn.pixabay.com/photo/2015/11/07/11/10/road-1030888_1280.jpg')">
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
         
            <!-- <div class="mt-6 sm:text-4xl text-center tracking-tight text-secondary transition-colors">
                Contact us.
            </div> -->
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Contact us.
            </div>
        </div>
    </div>

       <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-4 sm:px-4 px-4 md:px-2 border-b bg-card dark:bg-transparent">
                <form class="flex flex-col mt-8 p-8 pb-4 bg-card w-full">
                    <!-- <div class="flex flex-col gt-xs:flex-row"> -->
                        <div class="flex my-6 xs:flex-col">
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="flex-auto">
                            <mat-label>First name</mat-label>
                            <input matInput>
                            <mat-icon
                                class="icon-size-5"
                                matSuffix
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        </mat-form-field>
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="flex-auto min-w-150 ml-8 xs:ml-0">
                            <mat-label>Last name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col gt-xs:flex-row space-x-1"> 
                    <!-- <div class="flex"> -->
                        <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-md:pr-3">
                        <mat-label>Email</mat-label>
                        <input matInput>
                    </mat-form-field>
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="fuse-mat-textarea flex-auto">
                            <mat-label>Message</mat-label>
                            <textarea
                                matInput
                                [rows]="7"
                                matTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                    <button
                    class="font-bold min-w-0 xs:ml-0"
                    mat-stroked-button
                        [color]="'primary'">
                        Envoyer
                    </button>
                    <div class="flex items-center mt-4 -mx-2 sm:-mx-4 py-2 pr-2 pl-1 sm:pr-12 sm:pl-7 border-t dark:bg-transparent">
                        <button class="ml-0" mat-flat-button [color]="'primary'">
                            <span class="ml-2 mr-1">Ajouter</span>
                        </button>
                    </div>
                </form>
                
    <!-- </div> -->
</div>
</div>
